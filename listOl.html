<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <ol class="left">
        <li>
          <input type="checkbox" />
          A propos d'un tuto
        </li>
        <li>
          <input type="checkbox" />
          merci
        </li>
        <li>
          <input type="checkbox" />
          Ca marche ?
        </li>
        <li>
          <input type="checkbox" />
          Corrections sur le tuto Ada
        </li>
        <li>
          <input type="checkbox" />
          tuto javascript
        </li>
        <li>
          <input type="checkbox" />
          Kassdédi tqvu
        </li>
        <li>
          <input type="checkbox" />
          Supprimer les balises &lt;br /&gt;
        </li>
        <li>
          <input type="checkbox" />
          Recrutement
        </li>
        <li>
          <input type="checkbox" />
          Question concernant le tuto Hammer 4
        </li>
        <li>
          <input type="checkbox" />
          impossibilité d'accès aux cours
        </li>
      </ol>

      <p class="center">
        <button type="button" id="button-check">Cocher tout</button>
        <button type="button" id="button-uncheck">Décocher tout</button>
      </p>
    </section>

    <section class="parent">
      <div class="result-parent">
        <ul></ul>
      </div>
    </section>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      padding: 32px;
      margin-bottom: 16px;
    }
  </style>

  <script>
    buttonCocher = document.querySelector('#button-check')
    buttonDecocher = document.querySelector('#button-uncheck')
    checkboxs = document.querySelectorAll('input')
    resultParent = document.querySelector('.result-parent ul')

    const checkStatus = (status) => {
      checkboxs.forEach((element) => {
        element.checked = status
      })
    }

    buttonCocher.addEventListener('click', () => {
      checkStatus(true)
    })

    buttonDecocher.addEventListener('click', () => {
      checkStatus(false)
    })

    let family = {
      pere: 'eric',
      mere: 'catherine',
      soeur: 'emma',
      frere: 'nicolas',
    }

    for (const i in family) {
      if (Object.hasOwnProperty.call(family, i)) {
        const element = family[i]
        console.log(element)
        resultParent.insertAdjacentHTML(
          'afterbegin',
          `<li>
                    <p>${element}</p>
                </li>`,
        )
      }
    }
  </script>
</html>
